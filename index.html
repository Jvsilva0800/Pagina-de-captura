<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
        <header>
            <div>
                <h1>PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
            </div>
        </header>
        <main>
            <aside class="capture">
                <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p>Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.</p>
                <form action="">
                    <input type="text" id="inp-nome" placeholder="Nome" >
                    <input type="email" id="inp-email" placeholder="Email" >
                    <select name="estados" id="estados">
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Rio de Janeiro" selected>Rio de Janeiro</option>
                    </select>
                    <input id="inscreva-se" type="submit" value="Inscreva-se">
                </form>
                
            </aside>
        </main>
        <footer></footer>
    </div>
</body>
</html>
